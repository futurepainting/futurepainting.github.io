<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Future Painting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="gallery">
  <img src="art1.jpg" class="art active">
  <img src="art2.jpg" class="art">
  <img src="art3.jpg" class="art">
</div>

<script>
let current = 0;
const artworks = document.querySelectorAll('.art');

window.addEventListener('wheel', () => {
  artworks[current].classList.remove('active');
  current = (current + 1) % artworks.length;
  artworks[current].classList.add('active');
});
</script>

</body>
</html>
