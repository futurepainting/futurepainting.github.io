<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Future Painting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="gallery">

  <div class="artwork active">
    <img src="art1.jpg">
    <div class="info">
      <h2>작품 제목 1</h2>
      <p>천애정 · 2024</p>
    </div>
  </div>

  <div class="artwork">
    <img src="art2.jpg">
    <div class="info">
      <h2>작품 제목 2</h2>
      <p>천애정 · 2023</p>
    </div>
  </div>

  <div class="artwork">
    <img src="art3.jpg">
    <div class="info">
      <h2>작품 제목 3</h2>
      <p>천애정 · 2022</p>
    </div>
  </div>

</div>

<script>
let current = 0;
const artworks = document.querySelectorAll('.artwork');

window.addEventListener('wheel', () => {
  artworks[current].classList.remove('active');
  current = (current + 1) % artworks.length;
  artworks[current].classList.add('active');
});
</script>

</body>
</html>
