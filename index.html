<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive</title>
  <meta name="robots" content="noindex, nofollow">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #0f0f10;
      color: #f2f2f2;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Noto Sans KR", sans-serif;
      letter-spacing: 0.2px;
    }

    .container {
      min-height: 100vh;
      padding: 48px 32px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top {
      font-size: 12px;
      opacity: 0.5;
    }

    .center {
      max-width: 640px;
    }

    h1 {
      font-size: 32px;
      font-weight: 500;
      margin: 0 0 16px;
    }

    .desc {
      font-size: 14px;
      line-height: 1.7;
      opacity: 0.75;
      max-width: 520px;
    }

    .now {
      margin-top: 40px;
      font-size: 13px;
      opacity: 0.8;
    }

    .now span {
      display: block;
      margin-top: 6px;
      font-size: 18px;
      opacity: 1;
    }

    .bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      opacity: 0.45;
    }

    .enter {
      text-decoration: none;
      color: #f2f2f2;
      border-bottom: 1px solid rgba(255,255,255,0.4);
      padding-bottom: 4px;
      transition: opacity .3s;
    }

    .enter:hover {
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="top">
      Online Exhibition / Archive
    </div>

    <div class="center">
      <h1>Selected Works</h1>

      <p class="desc">
        본 웹사이트는 작가의 작업을 전시·기록하기 위한 비상업적 온라인 아카이브입니다.
        모든 이미지는 작가의 동의 하에 게시되었습니다.
      </p>

      <div class="now">
        Now Showing
        <span>천애정</span>
      </div>
    </div>

    <div class="bottom">
      <div>
        © The artist. Images used with permission.
      </div>

      <a class="enter" href="exhibition.html">
        Enter Exhibition →
      </a>
    </div>

  </div>
</body>
</html>
